dist: trusty
sudo: required
language: bash
services:
- docker
env:
  global:
  - PATH=$HOME/.local/bin:$PATH
before_install:
- pip install --user awscli
- echo "Testing Docker Hub credentials"
- docker login -u=$DOCKER_USERNAME -p=$DOCKER_PASSWORD
- echo "Docker Hub credentials are working"
before_script:
- docker build --pull=true --rm=false -t ppavlov/sonarqube .
- docker run -d -p 9000:9000 -p 9092:9092 ppavlov/sonarqube; sleep 10
script:
- docker ps -a
- curl --retry 10 --retry-delay 5 -v http://localhost:9000/
after_success:
- echo "Test Success - Branch($TRAVIS_BRANCH) Pull Request($TRAVIS_PULL_REQUEST) Tag($TRAVIS_TAG)"
- if [ "$TRAVIS_BRANCH" == "master" ]; then docker login -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD";
  docker push ppavlov/sonarqube; fi
notifications:
  slack:
    secure: 
