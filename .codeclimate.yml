engines:
  fixme:
    enabled: true
    config:
      strings:
      - FIXME
      - BUG
      - CUSTOM
  csslint:
    enabled: true
  ratings:
    paths:
      - "**.css"
  git-legal:
    enabled: true 
  ratings:
    paths:
      - "Gemfile*"
      - "*.gemspec"
      - "package.json"
      - "yarn.lock"
      - "requirements.txt"
      - "composer.*"
